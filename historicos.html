<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../estilohist.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Historicos</title>
  </head>
  <body>
    <header>
      <h1>Historicos Aerogenerador</h1>
      <div class="container__menu">
        <div class="menu">
          <i class="fas fa-bars" id="btn_menu"></i>
          <div id="back_menu"></div>
          <nav id="nav">
            <ul>
              <li><a href="../">Inicio</a></li>
              <li><a href="../historicos" id="selected">Historicos</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="buscador">
      <label
        class="inlineclass"
        style="width: 140px; padding-left: 10px"
        for="start"
        >Inicio:</label
      >
      <input
        class="inlineclass"
        style="text-align: center"
        type="datetime-local"
        id="start"
        name="InitialHistoric"
        value="2022-03-30T00:00"
        min="2022-03-20T00:00"
        max="2023-04-01T00:00"
      />

      <label
        class="inlineclass"
        style="width: 140px; padding-left: 10px"
        for="stop"
        >Fin:</label
      >
      <input
        class="inlineclass"
        style="text-align: center"
        type="datetime-local"
        id="stop"
        name="FinalHistoric"
        value="2022-03-30T10:00"
        min="2022-03-20T00:01"
        max="2023-04-01T00:00"
      />
      <div class="button" id="busbut">
        <button class="centrado" onclick="enviarhist()">Buscar</button>
      </div>
    </div>

    <div class="modoa">
      <div>
        <h1 class="tama単o">Modo de operacion Sistema nuevo</h1>
        <canvas id="myChart" width="20" height="5"></canvas>
      </div>
    </div>

    <div>
      <div>
        <h1 class="tama単o">Modo de operacion Sistema antiguo</h1>
        <canvas id="myChart1" width="20" height="5"></canvas>
      </div>
      <script></script>
    </div>

    <div>
      <div>
        <h1 class="tama単o">Monitorizacion del comportamiento de la bateria </h1>
        <canvas id="myChart2" width="20" height="5"></canvas>
      </div>
    </div>

    <div>
      <div>
        <h1 class="tama単o">Estado del voltaje con respecto al viento</h1>
        <canvas id="myChart3" width="20" height="5"></canvas>
      </div>
    </div>
    <script src="../historicos.js"></script>
  </body>
</html>
